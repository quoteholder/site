<html>
  <head>
    <title id="title">Daily Dose of GPS Quotes (0)</title>
    <link rel="icon" href="https://quotes.ady.best/slides/Famous GPS QUotes (The Archive)-images-0.jpg" id="icon">
  </head>
  <body>
    <img style="position: absolute; top: 0; left: 0; width: 100%; height: 100%" src="/" id="image" onclick="pick();">
    <script>
      let total = 542;
      function pick(number) {
        if (!number) {
          number = Math.floor(Math.random() * (total - 3)) + 3;
        }
        number = number % total || total;
        document.getElementById("image").src = "slides/Famous GPS QUotes (The Archive)-images-" + number.toString() + ".jpg";
        document.getElementById("title").innerText = "Daily Dose of GPS Quotes (" + number.toString() + ")";
      }
      document.getElementById("icon").href = "https://quotes.ady.best/slides/Famous GPS QUotes (The Archive)-images-" + Math.floor(Math.random() * 542).toString() + ".jpg";
      window.onload = () => {
        alert("You can click to view more random slides.");
      };
      const date = new Date();
      pick(date.getYear() * 365 + date.getMonth() * 31 + date.getDay());
    </script>
  </body>
</html>
